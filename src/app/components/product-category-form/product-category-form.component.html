<div class="row justify-content-center">
    <div class="col-md-8">
        <form (ngSubmit)="onSubmit(productCategoryForm)" #productCategoryForm="ngForm">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <div class="text-center">
                                    <h2>
                                        {{
                                            productCategory.id > 0
                                            ? "Update Product Category"
                                            : "Add Product Category"
                                        }}
                                    </h2>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <input type="hidden"
                                    name="id"
                                    [(ngModel)]="productCategory.id">
                                    <label for="categoryName" class="form-label">
                                        Nombre
                                    </label>
                                    <input type="text"
                                    placeholder="Type the name of the category"
                                    required
                                    #categoryName="ngModel"
                                    name="categoryName"
                                    [(ngModel)]="productCategory.categoryName"
                                    class="form-control my-2"
                                    />
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary m-2">
                                        {{ productCategory.id > 0 ? "Update" : "Create" }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
